<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> ascending array  </h1>
    <script>
       
        var num = prompt("enter number ")
        var srr = [];
        for(var i = 0 ; i<num;i++){

            srr[i]=prompt("<br> enetr number of array")    
        
        document.writeln(" <br> array is : " + srr)

        for(var j = 0 ; j<srr.length ; j++){

            if(srr[i]<srr[j]){

            var temp=srr[i]
            srr[i]=srr[j]
            srr[j]=temp
}
        }
}
        document.writeln(" <br> array is atter sorting : " + srr)
       // document.write(Math.max(...srr))
    </script>
</body>
</html>
