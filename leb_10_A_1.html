    <script>
        function faculties(){

                fac.appendChild(lll)
   }
   
            //document.writeln(" <br> faculties  name  is : " + srr)
        }            
           //document.writeln(" <br> array is atter sorting : " + srr)
       </script>

            Document.writeln(faculties())
        </script>
