<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var num = prompt("enetr number ")
          var num1 = 0 , num2 = 1
            document.write(num1)
            document.write(num2)

            for(var i = 0 ; i <= num ;i++)
            {
                var nextnum = num1 + num2
                document.write(','+nextnum)
                num1=num2
                num2=nextnum
            }
</script>
</body>
</html>
