<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <script>
         let num1 = Number(prompt('enetr number   : '))

         flag = true
         for(var i = 2 ; i < num1 ; i++){
            if (num1 % i == 0 ){
                flag = false
                break;
            }
      
        }   
        if(flag){
            console.log('is prime ')
         }
         else{
            console.log('not prime ')
         }
    </script>

</body>
